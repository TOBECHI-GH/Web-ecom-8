<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Client's Receipt</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="receipt">
      <div class="invoice">
        <h2>Invoice</h2>
        <p>inv.Number</p>
        <p>DATE</p>
        <p>MM/DD/YY</p>
        <p>DUE</p>
        <p>BALANCE DUE</p>
        <p>CURRENCY</p>
      </div>
      <hr />
      <div>
        <table class="bottom" align="right">
          <thead>
            <tr>
              <th>RATE</th>
              <th>QTY</th>
              <th>AMOUNT</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>0.00</td>
              <td>1</td>
              <td>0.00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <table align="right">
          <tbody>
            <tr class="bottom">
              <td class="left">Subtotal</td>

              <td>0.00</td>
            </tr>
            <tr>
              <td class="left">Tax</td>
              <td class="right">0.00</td>
            </tr>
          </tbody>
        </table>
        <table align="right">
          <tbody>
            <tr class="bottom">
              <td class="left">TOTAL</td>

              <td class="right">0.00</td>
            </tr>
          </tbody>
        </table>
        <table align="right">
          <tbody>
            <tr class="bottom">
              <td class="left">BALANCE</td>

              <td class="right">
                <span style="border-bottom: double #d3e1e1">0.00</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
