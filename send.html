<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"/>
    <title>Send Invoice</title>
  </head>
  <body class="body">
    <nav class="navbar navbar-light justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="img\logo.svg" alt="logo" />
      </a>
    </nav>
    <div class="p-3 mx-auto mb-5 send-form w-75 py-md-5 px-md-5">
           <div class="email-header mb-5">
             <h2>Send Invoice</h2>
           </div>
           <div class="email-body">
             <form action="">
               <div class="clearfix form-group">
                 <label for="" class="font-weight-bold">To <small class="muted">(required)</small></label>
                 <div>
                   <input type="email" placeholder="name@client.com" class="form-control">
                 </div>
               </div>
               <div class="clearfix form-group">
                 <label for="" class="font-weight-bold">From <small class="muted">(required)</small></label>
                 <div>
                   <input type="email" placeholder="business@client.com" class="form-control">
                 </div>
               </div>
               <div class="clearfix form-group mb-5">
                 <label for="exampleTextarea" class="font-weight-bold">Message</label>
                 <textarea
                  class="form-control"
                  id="exampleTextarea"
                  rows="3"
                  placeholder="Optional message to your client"
                 ></textarea>
               </div>
               <div class="clearfix row">
                  <div class="col-md-12">
                    <button
                      id="add_row"
                      type="button"
                      class="btn btn-default preview pull-left"
                    >
                      Preview
                    </button>
                    <button
                      id="delete_row"
                      type="button"
                      class="float-right pull-right btn send btn-default"
                    >
                      Send Invoice
                    </button>
                  </div>
                </div>
             </form>
           </div>  
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
